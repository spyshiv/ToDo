<!DOCTYPE html>
<html>

<head>
	<title>Jquery To Do App</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/css/reset.css"><!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">  
	<link rel="stylesheet" type="text/css" href="../static/css/todo_jquery.css">
</head>

<body>
	<nav>
		<div class="nav-wrapper">
		    <a href="../index.html" class="brand-logo">To Do</a>
		</div>
	</nav>

	<div class="todo-wrapper">
		<div class="row" id="task_add_panel">
	        <div class="col l12"  id="add_new_task">
	          <div class="col l12">
	            <p>Add new task ...</p>
	          </div>
	          <br>
	        </div>
	        <div class="col l12" id="add_input">
	          <form>
	            <div class="col l10">
	              <input id="task-title" type="text" placeholder="Title">
	              <input id="task-desc" type="text" placeholder="Add your task here">
	              <input id="task-date" type="date" placeholder="Timeline">
	            </div>
	            <div class="col l1">
	              <a id="add_btn" class="btn-floating btn-small waves-effect waves-light red" title="Add"><i class="material-icons">add</i></a>
	            </div>
	            <div class="col l1">
	              <a id="discard_btn" class="btn-floating btn-small waves-effect waves-light red" title="Discard"><i class="material-icons">delete</i></a>
	            </div>
	          </form>
	        </div>
	      </div>	

		<div id="all-task-list">
			<div class="task-list">
	            <div class="ribbon-wrapper"><div class="ribbon">To Do</div></div>
	            <h5>Learn Jquery</h5>
	            <h6><b>Deadline-</b>23/5/2016</h6><br>
	            <p>jQuery: The Write Less, Do More, JavaScript Library.</p><br>
	            <i class="complete-task material-icons right">check_circle</i>
	            <i class="remove-task material-icons right">delete</i>
	        </div>
	        <div class="task-list">
	            <div class="ribbon-wrapper"><div class="ribbon">To Do</div></div>
	            <h5>Learn AngularJS</h5>
	            <h6><b>Deadline-</b>23/5/2016</h6><br>
	            <p>AngularJS is what HTML would have been, had it been designed for building web-apps</p><br>
	            <i class="complete-task material-icons right">check_circle</i>
	            <i class="remove-task material-icons right" >delete</i>
	        </div>
		</div>
	</div>

	<script src="../static/js/jquery-1.12.3.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="../static/js/main.js"></script>
	<script src="../static/js/todo_jquery.js"></script>
</body>
</html>
